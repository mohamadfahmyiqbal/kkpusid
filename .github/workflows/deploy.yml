name: Deploy React to VPS (kkpus.id)

on:
  push:
    branches:
      - main # sesuaikan dengan branch utama kamu

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "18" # sesuaikan versi node kamu

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Upload build folder to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }} # IP atau domain VPS
          username: ${{ secrets.VPS_USER }} # username SSH VPS
          key: ${{ secrets.VPS_SSH_KEY }} # private key SSH dari GitHub Secrets
          port: 22 # port SSH VPS
          source: "build/"
          target: "/var/www/kkpus.id"

      - name: Reload nginx on VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            sudo systemctl reload nginx
